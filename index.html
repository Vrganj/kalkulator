<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
</head>
<body>
    <style>
        * {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input {
            width: 5em;
        }
    </style>

    <table style="text-align: right;">
        <tr>
            <td>Prosjek 1. razreda</td>
            <td><input type="number" id="prvi"></td>
        </tr>
        <tr>
            <td>Prosjek 2. razreda</td>
            <td><input type="number" id="drugi"></td>
        </tr>
        <tr>
            <td>Prosjek 3. razreda</td>
            <td><input type="number" id="treci"></td>
        </tr>
        <tr>
            <td>Prosjek 4. razreda</td>
            <td><input type="number" id="cetvrti"></td>
        </tr>
        <tr>
            <td>Ocjena mature iz hrvatskog:</td>
            <td><input type="number" id="hrvatski"></td>
        </tr>
        <tr>
            <td>Ocjena mature iz engleskog:</td>
            <td><input type="number" id="engleski"></td>
        </tr>
        <tr>
            <td>Ocjena mature iz matematike:</td>
            <td><input type="number" id="matematika"></td>
        </tr>
        <tr>
            <td>Postotak mature iz matematike:</td>
            <td><input type="number" id="matematika-posto"></td>
        </tr>
        <tr>
            <td>Postotak mature iz fizike:</td>
            <td><input type="number" id="fizika-posto"></td>
        </tr>
    </table>

    <br>

    <div>
        <b>Ukupno bodova:</b> <span id="total">?</span>
    </div>

    <script>
        for (const element of document.getElementsByTagName('input')) {
            element.addEventListener('change', () => calculate());
        }

        function calculate() {
            const prvi = parseFloat(document.getElementById('prvi').value);
            const drugi = parseFloat(document.getElementById('drugi').value);
            const treci = parseFloat(document.getElementById('treci').value);
            const cetvrti = parseFloat(document.getElementById('cetvrti').value);
            const hrvatski = parseFloat(document.getElementById('hrvatski').value);
            const engleski = parseFloat(document.getElementById('engleski').value);
            const matematika = parseFloat(document.getElementById('matematika').value);
            const matematikaPosto = parseFloat(document.getElementById('matematika-posto').value);
            const fizikaPosto = parseFloat(document.getElementById('fizika-posto').value);
            document.getElementById('total').innerText = (prvi+drugi+treci+cetvrti + (hrvatski+engleski+matematika)/3)/5*80 + matematikaPosto/100*360 + fizikaPosto/100*240;
        }
    </script>
</body>
</html>
